name: UI Tests

on:
  pull_request:
    paths:
      - 'templates/**'
      - 'static/**'
      - 'tests/**'
      - 'picamctl.py'
      - '.github/workflows/test-ui.yml'
  push:
    branches:
      - master
    paths:
      - 'templates/**'
      - 'static/**'
      - 'tests/**'
      - 'picamctl.py'
      - '.github/workflows/test-ui.yml'

jobs:
  test-ui:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -q -r requirements.txt
          pip install -q -r tests/requirements.txt
      
      - name: Install Playwright browsers
        run: playwright install chromium
      
      - name: Start Flask app
        run: |
          python picamctl.py > /tmp/flask.log 2>&1 &
          echo $! > /tmp/flask.pid
          sleep 3
      
      - name: Wait for Flask to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5000/web > /dev/null; then
              echo "✓ Flask app is ready"
              exit 0
            fi
            echo "Waiting for Flask... ($i/30)"
            sleep 1
          done
          echo "✗ Flask app failed to start"
          cat /tmp/flask.log
          exit 1
      
      - name: Run UI tests
        run: |
          cd tests
          pytest -v --base-url='http://localhost:5000/web' test_ui.py -m "not slow" --html=test-report.html --self-contained-html
      
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: tests/test-report.html
          retention-days: 30
      
      - name: Stop Flask app
        if: always()
        run: |
          if [ -f /tmp/flask.pid ]; then
            kill $(cat /tmp/flask.pid) || true
          fi
      
      - name: Show Flask logs on failure
        if: failure()
        run: |
          echo "=== Flask App Logs ==="
          cat /tmp/flask.log || echo "No logs available"
