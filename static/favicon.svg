<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .pi-red { fill: #c51a4a; }
      .pi-green { fill: #6cc04a; }
      .pi-board { fill: #2d5aa0; }
      .pi-text { fill: #ffffff; }
    </style>
  </defs>

  <!-- Raspberry Pi board outline -->
  <rect x="2" y="6" width="28" height="20" rx="2" class="pi-board"/>

  <!-- GPIO pins -->
  <rect x="4" y="8" width="1" height="1" fill="#c0c0c0"/>
  <rect x="6" y="8" width="1" height="1" fill="#c0c0c0"/>
  <rect x="8" y="8" width="1" height="1" fill="#c0c0c0"/>
  <rect x="10" y="8" width="1" height="1" fill="#c0c0c0"/>
  <rect x="4" y="22" width="1" height="1" fill="#c0c0c0"/>
  <rect x="6" y="22" width="1" height="1" fill="#c0c0c0"/>
  <rect x="8" y="22" width="1" height="1" fill="#c0c0c0"/>
  <rect x="10" y="22" width="1" height="1" fill="#c0c0c0"/>

  <!-- Raspberry logo -->
  <g transform="translate(18,12)">
    <!-- Raspberry body -->
    <ellipse cx="3" cy="3" rx="2.5" ry="2" class="pi-red"/>
    <ellipse cx="7" cy="3" rx="2.5" ry="2" class="pi-red"/>
    <ellipse cx="5" cy="5" rx="3" ry="2.5" class="pi-red"/>

    <!-- Leaves -->
    <ellipse cx="2" cy="1" rx="1.5" ry="1" class="pi-green" transform="rotate(-20 2 1)"/>
    <ellipse cx="8" cy="1" rx="1.5" ry="1" class="pi-green" transform="rotate(20 8 1)"/>
  </g>

  <!-- Camera lens -->
  <circle cx="8" cy="16" r="3" fill="#333"/>
  <circle cx="8" cy="16" r="1.5" fill="#666"/>
</svg>