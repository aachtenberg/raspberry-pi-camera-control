repos:
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

# Local hook: sanitize personal host/user/IP strings in staged files before commit
  - repo: local
    hooks:
      - id: sanitize-personal-info
        name: Sanitize personal host/user/IP
        entry: ./scripts/sanitize_personal_info.py
        language: script
        files: '\\.(py|sh|md|yaml|yml|json|conf|service|txt|html)$'
        stages: [commit]
